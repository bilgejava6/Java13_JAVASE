<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="background-image: url('gettyimages-1146431497.webp'); background-size:cover;">
    <div style="text-align: center; border: solid 1px rgb(129, 127, 127);
     width: 60%; margin-left: 20%; border-radius: 15px; background-color: #B4D4FF ;">
        <div style="margin-bottom: 5px;padding: 5px;">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username">
        </div>
        <div style="margin-bottom: 5px;padding: 5px;">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <div style="margin-bottom: 5px;padding: 5px;">
            <input type="button" value="Login">
        </div>
    </div>
</body>
</html>
