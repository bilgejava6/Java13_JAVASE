<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV ler ile çalışmak</title>
</head>
<body>
    <!-- 
        inline element  -> sadece hacimleri kadar yer kaplarlar. label,input
        block element   -> bulundukları satırı tamamen kaplarlar. p,div

        margin  -> bir bileşenin dış çeperlerinden diğer bileşenlere olan uzaklığını tanımlar
        padding -> bileşenin kendi içindeki diğer bileşenlerine olan uzaklığını tanımlar
    -->
    <div style="border: solid 1px red;padding-bottom: 5px; padding-left: 5px; color: brown;">
        <label for="">Kullanıcı Adınız</label> <br>
        <input type="text" name="" id="">
    </div>
   <div style="border: solid 1px green; margin-top:10px; margin-left: 15px; margin-right: 15px;">
        <label for="">Şifreniz</label><br>
        <input type="text" name="" id="">
   </div>
   
</body>
</html>
